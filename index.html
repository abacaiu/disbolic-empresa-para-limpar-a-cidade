<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Limpeza da Cidade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Faxina na casa</h1>
    </header>
    
    <main>
        <section id="report-section">
            <h2>Relatar Problema</h2>
            <form id="report-form">
                <label for="problem-type">Tipo de Problema:</label>
                <select id="problem-type" required>
                    <option value="" disabled selected>Escolha uma opção</option>
                    <option value="lixo">Lixo</option>
                    <option value="entulho">Entulho</option>
                    <option value="vandalismo">Vandalismo</option>
                </select>
                
                <label for="location">Localização:</label>
                <input type="text" id="location" placeholder="Ex: Rua A, nº 123" required>
                
                <label for="description">Descrição:</label>
                <textarea id="description" placeholder="Descreva o problema" rows="4" required></textarea>
                
                <button type="submit">Enviar Relato</button>
            </form>
        </section>

        <section id="info-section">
            <h2>Informações de Coleta</h2>
            <p>Acompanhe os horários e áreas de coleta:</p>
            <ul id="collection-info">
                <li>Segunda-feira: Centro</li>
                <li>Terça-feira: Bairro A</li>
                <li>Quarta-feira: Bairro B</li>
                <li>Quinta-feira: Zona Norte</li>
                <li>Sexta-feira: Zona Sul</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 App de Limpeza da Cidade</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
